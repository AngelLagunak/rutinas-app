<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      GYM
    </ion-title>
    <ion-button slot="end">
      <ion-icon name="person-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Registro</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="formularioRegistro">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input formControlName="apellido"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Fecha de nacimiento</ion-label>
            <ion-input formControlName="nacimiento"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Confirmar contraseña</ion-label>
            <ion-input formControlName="confirmacionPassword" type="password"></ion-input>
          </ion-item>
          <br>
          <ion-button (click)="guardar()">Registrarse
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>


    <ion-button expand="block" class="ion-padding" href="./eleccion">Escoge tu rutina</ion-button>

</ion-content>
