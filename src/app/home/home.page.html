<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      GYM
    </ion-title>
    <ion-button slot="start" (click)="toggleMenu()">
      <ion-icon name="menu"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-card>
      <ion-card-header>
        <ion-card-title>Registro</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="formularioRegistro">
          <ion-item class="form-group">
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
          <ion-item class="form-group">
            <ion-label position="floating">Apellido</ion-label>
            <ion-input formControlName="apellido"></ion-input>
          </ion-item>

            <ion-item class="form-group">
              <ion-datetime formControlName="nacimiento" presentation="date" size="cover"><div slot="title">Indica la fecha de nacimiento</div></ion-datetime>
            </ion-item>

          <ion-item class="form-group">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Confirmar contraseña</ion-label>
            <ion-input formControlName="confirmacionPassword" type="password"></ion-input>
          </ion-item>
          <br>
          <ion-button (click)="guardar()">Registrarse
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>

    <ion-button expand="block" class="ion-padding" href="./eleccion">Escoge tu rutina</ion-button>

</ion-content>
