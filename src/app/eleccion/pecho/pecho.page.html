<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button href="./eleccion">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title slot="center">
      GYM
    </ion-title>
    <ion-button slot="end">
      <ion-icon name="person-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let pecho of pecho">
    <ion-card-header>
      <ion-img [src]="pecho.imageURL"></ion-img>
      <ion-card-subtitle>{{pecho.subtitle}}</ion-card-subtitle>
      <ion-card-title>{{pecho.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{pecho.description}} </ion-card-content>
  </ion-card>
</ion-content>
