<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button href="./eleccion">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title>
      GYM
    </ion-title>
    <ion-button slot="end">
      <ion-icon name="person-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let dorsales of dorsales">
    <ion-card-header>
      <ion-img [src]="dorsales.imageURL"></ion-img>
      <ion-card-subtitle>{{dorsales.subtitle}}</ion-card-subtitle>
      <ion-card-title>{{dorsales.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{dorsales.description}} </ion-card-content>
  </ion-card>
</ion-content>
